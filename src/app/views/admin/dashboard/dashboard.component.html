<div class="row">
  <div class="col-lg-9">
    <div class="title-block">
      <h6 i18n>Hello Dave</h6>
      <h3>{{ greeting }}</h3>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="card analytics-card border-0">
          <div class="card-image border-0">
            <i class="bi bi-people-fill"></i>
          </div>
          <div class="card-body border-0 px-0">
            <h6 i18n>NUMBER OF USERS</h6>
            <h3>238</h3>
          </div>
          <div class="card-footer border-0 p-0">
            <a href="">
              <i class="bi bi-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card analytics-card border-0">
          <div class="card-image border-0">
            <i class="bi bi-chat-left-fill"></i>
          </div>
          <div class="card-body border-0 px-0">
            <h6 i18n>COMMENTS</h6>
            <h3>374</h3>
          </div>
          <div class="card-footer border-0 p-0">
            <a href="">
              <i class="bi bi-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card analytics-card border-0">
          <div class="card-image border-0">
            <i class="bi bi-bag-plus-fill"></i>
          </div>
          <div class="card-body border-0 px-0">
            <h6 i18n>NUMBER OF ORDERS</h6>
            <h3>543</h3>
          </div>
          <div class="card-footer border-0 p-0">
            <a href="">
              <i class="bi bi-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>

<!--      Table -->
      <mat-card class="mt-4">
        <mat-card-header>
         <div class="d-flex justify-content-between w-100 py-2">
           <h2>Customers</h2>
           <button mat-button i18n>View more</button>
         </div>
        </mat-card-header>
        <mat-card-content>
          <table mat-table matSort [dataSource]="datasource">
            <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of displayColumns">
              <th mat-sort-header mat-cell *matHeaderCellDef>{{innerColumn}}</th>
              <th mat-header-cell *matCellDef="let element">
                <ng-container *ngIf="innerColumn === 'createdAt'; else defaultTemplate">
                  {{ element.createdAt | dateAgo }}
                </ng-container>
                <ng-template #defaultTemplate>
                  {{element[innerColumn]}}
                </ng-template>
              </th>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayColumns "></tr>
          </table>
        </mat-card-content>
        <mat-card-footer>
          <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </mat-card-footer>
      </mat-card>
<!--      Table -->
    </div>
  </div>
  <div class="col-lg-3">
   <div class="analytics-transparent-block">
     <div class="title-block mt-md-2">
       <div class="row">
         <div class="col-sm-6">
           <div class="d-flex gap-2 align-items-center">
             <i class="bi bi-calendar"></i>
             <p class="p-0 mt-3">{{ formattedDate }}</p>
           </div>
         </div>
         <div class="col-sm-6 text-end">
           <button class="export-btn">
             <i class="bi bi-download me-1"></i>
             Export Report</button>
         </div>
       </div>
     </div>
      <div class="px-2 mt-3 sub-title d-flex justify-content-between align-items-center">
        <h5>Quick Actions</h5>
        <i class="bi bi-chevron-right"></i>
      </div>
     <hr>
     <ul class="list-group">
       <li class="list-group-item border-0 d-flex justify-content-between align-items-center">
         <div>
           <span>
            <i class="bi bi-envelope-fill text-success me-2"></i>
           </span>
           Messages
         </div>
         <span>12</span>
       </li>
       <li class="list-group-item border-0 d-flex justify-content-between align-items-center">
         <div>
           <span>
            <i class="bi bi-info-circle-fill text-warning me-2"></i>
           </span>
           Issues Received
         </div>
         <span>23</span>
       </li>
       <li class="list-group-item border-0 d-flex justify-content-between align-items-center">
         <div>
           <span>
            <i class="bi bi-calendar-day me-2 text-secondary"></i>
           </span>
           Today's meetings
         </div>
         <span>2</span>
       </li>

     </ul>
   </div>
  </div>
</div>
